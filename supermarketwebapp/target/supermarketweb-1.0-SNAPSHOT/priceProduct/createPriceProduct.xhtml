<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Taller Video</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <br/>
                <h:form>
                    <p:growl id="menssage" sticky="true"/>
                    <div align="center">
                        <p:panelGrid columns="2" style="width: 50%">
                            <f:facet name="header">PRICE PRODUCT CREATION FORM</f:facet>
                            <p:outputLabel value="Sale Price" for="salePrice" style="width: 100%"/>
                            <p:inputText id="salePrice" required="true" requiredMessage="#" value="#{priceProductController.campo.sale_price}" style="width: 100%"/>
                            <p:outputLabel value="Shop Price" for="shopPrice" style="width: 100%"/>
                            <p:inputText id="shopPrice" required="true" requiredMessage="#" value="#{priceProductController.campo.shop_price}" style="width: 100%"/>
                            <p:outputLabel value="Start Date" for="startDate" style="width: 100%"/>
                            <p:calendar id="startDate" required="true" requiredMessage="#" value="#{priceProductController.campo.start_date}" style="width: 100%"/>
                            <p:outputLabel value="User Update" for="userUpdate" style="width: 100%"/>
                            <p:inputText id="userUpdate" required="true" requiredMessage="#" value="#{priceProductController.campo.user_update}" style="width: 100%"/>
                            <p:outputLabel value="Date Update" for="dateUpdate" style="width: 100%"/>
                            <p:calendar id="dateUpdate" required="true" requiredMessage="#" value="#{priceProductController.campo.date_update}" style="width: 100%"/>
                            <h:selectOneMenu  value="#{priceProductController.fkIdProductPro}" id="productProvider" style="width: 100%; height: 30px">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{productProviderController.productProviderListado}" var="listProductProvider"
                                               itemLabel="#{listProductProvider.fkProviderEntity.providerName}" itemValue="#{listProductProvider.fkProviderEntity.id}" />
                            </h:selectOneMenu>
                            <f:facet name="footer">
                                <p:commandButton id="btn" style="margin-left: 35%" value="Create Price Product" ajax="false" action="#{priceProductController.grabarPriceProduct()}"/>
                            </f:facet>
                        </p:panelGrid>
                        
                    </div>
                    <br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
