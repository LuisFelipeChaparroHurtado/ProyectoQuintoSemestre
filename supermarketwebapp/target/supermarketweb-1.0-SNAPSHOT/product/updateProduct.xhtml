<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Taller Video</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <br/>
                <h:form>
                    <p:growl id="menssage" sticky="true"/>
                    <div align="center">
                        <p:panelGrid columns="2" style="width: 50%">
                            <f:facet name="header">PRODUCT CREATION FORM</f:facet>
                            <p:outputLabel value="Nombre" for="nom" style="width: 100%"/>
                            <p:inputText id="nom" required="true" requiredMessage="#" value="#{productController.campo.product_name}" style="width: 100%"/>

                            <p:outputLabel value="Type Product" style="width: 100%"/> 
                            <h:selectOneMenu  value="#{productController.fkId}" id="product" style="width: 100%; height: 30px">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{productTypeController.productTypeListado}" var="listProduct"
                                               itemLabel="#{listProduct.product_type_name}" itemValue="#{listProduct.id}" />
                            </h:selectOneMenu>
                            <f:facet name="footer">
                                <p:commandButton id="btn" style="margin-left: 35%" value="Update Product" ajax="false" action="#{productController.actualizarProduct()}"/>
                            </f:facet>
                        </p:panelGrid>

                    </div>
                    <br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
