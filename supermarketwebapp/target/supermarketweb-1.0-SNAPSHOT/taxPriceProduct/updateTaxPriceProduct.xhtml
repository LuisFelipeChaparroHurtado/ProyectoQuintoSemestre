<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Taller Video</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <br/>
                <h:form>
                    <p:growl id="menssage" sticky="true"/>
                    <div align="center">
                        <p:panelGrid columns="2" style="width: 50%">
                            <f:facet name="header">TAX PRICE PRODUCT CREATION FORM</f:facet>
                            <p:outputLabel value="Price Product" for="@next" style="width: 100%"/>
                            <h:selectOneMenu  value="#{taxPriceProductController.fkIdPriceProd}" id="priceProduct" style="width: 100%; height: 30px">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{taxPriceProductController.taxPriceProductListado}" var="listPriceProduct"
                                               itemLabel="#{listPriceProduct.fkPriceProduct.sale_price}" itemValue="#{listPriceProduct.fkPriceProduct.id}" />
                            </h:selectOneMenu>
                            <p:outputLabel value="Tax Value Product" for="@next" style="width: 100%"/>
                            <h:selectOneMenu  value="#{taxPriceProductController.fkIdTa}" id="taxValue" style="width: 100%; height: 30px">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{taxPriceProductController.taxPriceProductListado}" var="listTax"
                                               itemLabel="#{listTax.fkTax.tax_name}" itemValue="#{listTax.fkTax.id}" />
                            </h:selectOneMenu>
                            
                            <f:facet name="footer">
                                <p:commandButton id="btn" style="margin-left: 35%" value="Update Tax Price Product" ajax="false" action="#{taxPriceProductController.updateTaxPriceProduct()}"/>
                            </f:facet>
                        </p:panelGrid>
                        
                    </div>
                    <br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
