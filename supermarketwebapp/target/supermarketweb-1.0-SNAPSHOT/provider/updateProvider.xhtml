<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Taller Video</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <br/>
                <h:form>
                    <p:growl id="menssage" sticky="true"/>
                    <div align="center">
                        <p:panelGrid columns="2" style="width: 50%">
                            <f:facet name="header">PROVIDER CREATION FORM</f:facet>
                            <p:outputLabel value="Provider Name" for="providerName" style="width: 100%"/>
                            <p:inputText id="providerName" required="true" requiredMessage="#" value="#{providerController.campo.providerName}" style="width: 100%"/>
                            <p:outputLabel value="Address" for="address" style="width: 100%"/>
                            <p:inputText id="address" required="true" requiredMessage="#" value="#{providerController.campo.address}" style="width: 100%"/>
                            <p:outputLabel value="Number Phone" for="numberPhone" style="width: 100%"/>
                            <p:inputText id="numberPhone" required="true" requiredMessage="#" value="#{providerController.campo.phone}" style="width: 100%"/>
                            <p:outputLabel value="Url" for="url" style="width: 100%"/>
                            <p:inputText id="url" required="true" requiredMessage="#" value="#{providerController.campo.url}" style="width: 100%"/>
                            <p:outputLabel value="Nit" for="nit" style="width: 100%"/>
                            <p:inputText id="nit" required="true" requiredMessage="#" value="#{providerController.campo.nit}" style="width: 100%"/>
                            <f:facet name="footer">
                                <p:commandButton id="btn" style="margin-left: 35%" value="Update provider" ajax="false" action="#{providerController.updateProvider()}"/>
                            </f:facet>
                        </p:panelGrid>
                        
                    </div>
                    <br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
