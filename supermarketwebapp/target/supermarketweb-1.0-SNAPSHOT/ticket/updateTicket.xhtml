<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Taller Video</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <br/>
                <h:form>
                    <p:growl id="menssage" sticky="true"/>
                    <div align="center">
                        <p:panelGrid columns="2" style="width: 50%">
                            <f:facet name="header">TICKET CREATION FORM</f:facet>
                            <p:outputLabel value="Ticket Date" for="ticketDate" style="width: 100%"/>
                            <p:calendar id="ticketDate" required="true" requiredMessage="#" value="#{ticketController.campo.ticket_date}" style="width: 100%"/>
                            <p:outputLabel value="Haif Payment" for="haifPayment" style="width: 100%"/>
                            <p:inputText id="haifPayment" required="true" requiredMessage="#" value="#{ticketController.campo.haif_payment}" style="width: 100%"/>
                            <p:outputLabel value="Cashier Person" for="@next" style="width: 100%"/>
                            <h:selectOneMenu  value="#{ticketController.fkIdCashierPer}" id="personCashier" style="width: 100%; height: 30px">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{ticketController.ticketListado}" var="listCashierPerson"
                                               itemLabel="#{listCashierPerson.fkCashierPerson.person_first_name}" itemValue="#{listCashierPerson.fkCustomerPerson.id}" />
                            </h:selectOneMenu>
                            <p:outputLabel value="Customer Person" for="@next" style="width: 100%"/>
                            <h:selectOneMenu  value="#{ticketController.fkIdCustomerPer}" id="personCustomer" style="width: 100%; height: 30px">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{ticketController.ticketListado}" var="listCustomerPerson"
                                               itemLabel="#{listCustomerPerson.fkCustomerPerson.person_first_name}" itemValue="#{listCustomerPerson.fkCustomerPerson.id}" />
                            </h:selectOneMenu>
                            <f:facet name="footer">
                                <p:commandButton id="btn" style="margin-left: 35%" value="Update Ticket" ajax="false" action="#{ticketController.updateTicket()}"/>
                            </f:facet>
                        </p:panelGrid>
                        
                    </div>
                    <br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
