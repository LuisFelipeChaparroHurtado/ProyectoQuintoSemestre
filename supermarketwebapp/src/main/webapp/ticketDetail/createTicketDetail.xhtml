<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Taller Video</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <br/>
                <h:form>
                    <p:growl id="menssage" sticky="true"/>
                    <div align="center">
                        <p:panelGrid columns="2" style="width: 50%">
                            <f:facet name="header">TICKET DETAIL CREATION FORM</f:facet>
                            <p:outputLabel value="Amount" for="amount" style="width: 100%"/>
                            <p:inputText id="amount" required="true" requiredMessage="#" value="#{ticketDetailController.campo.amount}" style="width: 100%"/>
                            <p:outputLabel value="Devolution Request" for="devolutionRequest" style="width: 100%"/>
                            <p:calendar id="devolutionRequest" required="true" requiredMessage="#" value="#{ticketDetailController.campo.devolution_request}" style="width: 100%"/>
                            <p:outputLabel value="Devolution Approved" for="devolutionApproved" style="width: 100%"/>
                            <p:calendar id="devolutionApproved" required="true" requiredMessage="#" value="#{ticketDetailController.campo.devolution_approved}" style="width: 100%"/>
                            <p:outputLabel value="Description Devolution" for="descriptionDevolution" style="width: 100%"/>
                            <p:inputText id="descriptionDevolution" required="true" requiredMessage="#" value="#{ticketDetailController.campo.description_devolution}" style="width: 100%"/>
                            <p:outputLabel value="Tax Price Product" for="@next" style="width: 100%"/>
                            <h:selectOneMenu  value="#{ticketDetailController.fkIdTPriceP}" id="taxPricePr" style="width: 100%; height: 30px">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{taxPriceProductController.taxPriceProductListado}" var="listTaPricePr"
                                               itemLabel="#{listTaPricePr.fkTax.tax_value}" itemValue="#{listTaPricePr.id}" />
                            </h:selectOneMenu>
                            
                            <p:outputLabel value="Ticket Date" for="@next" style="width: 100%"/>
                            <h:selectOneMenu  value="#{ticketDetailController.fkIdTicketP}" id="ticketPro" style="width: 100%; height: 30px">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{ticketController.ticketListado}" var="listTicketPro"
                                               itemLabel="#{listTicketPro.ticket_date}" itemValue="#{listTicketPro.id}" />
                            </h:selectOneMenu>
                            <p:outputLabel value="Admin" for="@next" style="width: 100%"/>
                            <h:selectOneMenu  value="#{ticketDetailController.fkIdAdmPer}" id="admPerson" style="width: 100%; height: 30px">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{personController.personListado}" var="listAdmPer"
                                               itemLabel="#{listAdmPer.person_first_name}" itemValue="#{listAdmPer.id}" />
                            </h:selectOneMenu>
                            <f:facet name="footer">
                                <p:commandButton id="btn" style="margin-left: 35%" value="Create Ticket Detail" ajax="false" action="#{ticketDetailController.grabarTicketDetail()}"/>
                            </f:facet>
                        </p:panelGrid>
                        
                    </div>
                    <br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
